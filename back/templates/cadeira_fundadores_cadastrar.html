{% extends 'decorator.html' %}
{% block body %}


<form accept="{% url 'cadeira_fundadores_cadastrar' %}" method="POST" enctype="multipart/form-data">
	{% csrf_token %}
	<div class="form-group">
		<label for="id_nome_fundador_titular">Nome do Fundador Titular</label>
		<input type="text" name="nome_fundador_titular" class="form-control" id="id_nome_fundador_titular" placeholder="Nome do Fundador Titular">
	</div>
	<div class="form-group">
		<label for="id_descricao_fundador_titular">Descrição do Fundador Titular</label>
		<input type="text" name="descricao_fundador_titular" class="form-control" id="id_descricao_fundador_titular" placeholder="Descrição do Fundador Titular">
	</div>
	<div class="form-group">
		<label for="id_nome_membro_atual">Nome do Membro Atual</label>
		<input type="text" name="nome_membro_atual" class="form-control" id="id_nome_membro_atual" placeholder="Nome do Membro Atual">
	</div>
	<div class="form-group">
		<label for="id_descricao_membro_atual">Descrição do Membro Atual</label>
		<input type="text" name="descricao_membro_atual" class="form-control" id="id_descricao_membro_atual" placeholder="Descrição do Membro Atual">
	</div>
	<div class="form-group">
		<label for="id_imagem">Imagem do Membro Atual</label>
		<input type="file" name="imagem" class="form-control" id="id_imagem" placeholder="Imagem">
	</div>
	<div class="form-check">
    <input type="checkbox" class="form-check-input" id="id_in_memorian" name="in_memorian">
    <label class="form-check-label" for="id_in_memorian">In Memorian</label>
  </div>
	<button class="btn btn-primary">Salvar</button>
</form>

{% endblock %}
